<body class="light">
<div class="loader box">
<div class="mdl-spinner mdl-js-spinner is-active" style="margin:auto;width:50px; height:50px;"></div>
</div>
<div class="app">

<div class="menu-nav-bar">

<button onclick="navigate(this,syncCreatePage);" class="crtopen mdl-button mdl-js-button mdl-js-ripple-effect pg-but active-tab" data-src="pages/create.html" id="pdf-create">
   Create
</button>
<button onclick="navigate(this,sync_mdpg );" class="mdopen mdl-button mdl-js-button mdl-js-ripple-effect pg-but " data-src="pages/md.html" id="pdf-create">
	Markdown pdfs
 </button>
<button onclick="navigate(this,syncSettings)" class="setopen mdl-button mdl-js-button mdl-js-ripple-effect pg-but " data-src="pages/settings.html" id="pdf-set">
   Settings and About
</button>
</div>
<div class='page box'>
				
</div>
</div>
<div id="toast" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
<!-- mdl script -->
<script src="libs/material.min.js"></script>
<!-- ui responce -->
<script src="ui.js"></script>
<!--tedlert-->
<script src="libs/TeDlertmain.js"></script>
<!-- create.js -->
<script src="create.js"></script>
<!-- cropper.js -->
<script src="libs/cropper.min.js"></script>
<!-- showdown.js -->
<script src="libs/sd.js"></script>
<!-- markdown pdfs -->
<script src="markdown.js"></script>
<script>
toggleDarkMode(null,"page");
window.addEventListener("offline",e=>{
	$("#toast").MaterialSnackbar.showSnackbar({
	message:"Make sure that you are connected to the network.."
    }); 
})
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  Ted().alert({
    title:"Install our app",
    content:"We provide pwa version of this app which will be available on your homescreen/desktop it will serve you in just touch...",
    btns:[
     {
      val:"install",
      fun:e=>{
      deferredPrompt.prompt();
      deferredPrompt = null;
      del(e);
      }
     }
    ],
    closeBtn:"Not now"
  });
  console.log(`'beforeinstallprompt' event was fired.`);
});
if(navigator.onLine!=true){
Ted().alert({
content:"You are offline . Turn on mobile data or wifi and try again",
title:"Offline",
btns:[
   {
    val:"Try again",
    fun:e=>{window.location.reload()}
    }
]
});
};
	let Url = new URL(window.location.href);
	let open = Url.searchParams.get("OPEN");

	if(open=="MDPAGE"){
		$("button.pg-but.mdopen").click();
	}else if(open=="SETTINGS"){
		$("button.pg-but.setopen").click();
	}else{
		$("button.pg-but.crtopen").click();
	}

toggleDarkMode(null,"page");
window.addEventListener("offline",e=>{
	$("#toast").MaterialSnackbar.showSnackbar({
	message:"Make sure that you are connected to the network.."
    }); 
})

</script>
